<h2 mat-dialog-title>Architects Detail</h2>
<div mat-dialog-content>
    <div class="row">
        <div class="col-sm-6">
            <mat-form-field>
                <input matInput placeholder="Name">
            </mat-form-field>
        </div>
        <div class="col-sm-3">
            <mat-form-field>
                <mat-label>Level</mat-label>
                <mat-select>
                    <mat-option>
                        a
                    </mat-option>
                    <mat-option>
                        b
                    </mat-option>
                    <mat-option>
                        c
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-sm-3 my-auto">
            <mat-checkbox>Active</mat-checkbox>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-9">
            <mat-form-field>
                <mat-label>Team</mat-label>
                <mat-select>
                    <mat-option>
                        A
                    </mat-option>
                    <mat-option>
                        B
                    </mat-option>
                    <mat-option>
                        C
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-sm-3 my-auto">
            <mat-checkbox>Leader</mat-checkbox>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <form class="example-form">
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Email</mat-label>
                  <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
                  <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                  </mat-error>
                  <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div>
                <mat-checkbox>Azure</mat-checkbox>
            </div>
            <div>
                <mat-checkbox>AWS</mat-checkbox>
            </div>
            <div>
                <mat-checkbox>GCP</mat-checkbox>
            </div>
            <div>
                <mat-checkbox>Data</mat-checkbox>
            </div>
        </div>
        <div class="col-sm-4">
            <div>
                <mat-checkbox>NET</mat-checkbox>
            </div>
            <div>
                <mat-checkbox>API Gateway</mat-checkbox>
            </div>
            <div>
                <mat-checkbox>Open Banking</mat-checkbox>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <mat-form-field appearance="fill">
                <mat-label>Comment</mat-label>
                <textarea matInput placeholder="Please write down the comment"></textarea>
            </mat-form-field>
        </div>
    </div>
</div>
<div mat-dialog-actions class="justify-content-end d-flex">
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="warn">Save</button>
</div>
