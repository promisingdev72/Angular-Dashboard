<h2 mat-dialog-title>Users Detail</h2>
<div mat-dialog-content>
    <div class="row">
        <div class="col-sm-10">
            <mat-form-field style="min-width: 500px;">
                <input matInput placeholder="Name">
            </mat-form-field>
        </div>
        <div class="col-sm-2 my-auto">
            <mat-checkbox>Active</mat-checkbox>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <form class="example-form">
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Email</mat-label>
                  <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
                  <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                  </mat-error>
                  <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <mat-form-field>
                <input type="password" matInput placeholder="Password">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 d-flex">
            <div class="ml-3">
                <mat-checkbox>Admin</mat-checkbox>
            </div>
            <div class="ml-3">
                <mat-checkbox>Manager</mat-checkbox>
            </div>
            <div class="ml-3">
                <mat-checkbox>User</mat-checkbox>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <mat-form-field appearance="fill">
                <mat-label>Comment</mat-label>
                <textarea matInput placeholder="Please write down the comment"></textarea>
            </mat-form-field>
        </div>
    </div>
</div>
<div mat-dialog-actions class="justify-content-end d-flex">
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="warn">Save</button>
</div>
