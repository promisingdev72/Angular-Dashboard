<h2 mat-dialog-title>Projects Detail</h2>
<div mat-dialog-content>
    <div class="row">
        <div class="col-sm-10">
            <mat-form-field style="min-width: 600px;">
                <input matInput placeholder="Name">
            </mat-form-field>
        </div>
        <div class="col-sm-2 my-auto">
            <mat-checkbox>Active</mat-checkbox>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-sm-12 d-flex justify-content-center">
            <mat-button-toggle-group [(ngModel)]="fontStyle" aria-label="Font Style">
                <mat-button-toggle value="planned">Planned</mat-button-toggle>
                <mat-button-toggle value="inprogress">In progress</mat-button-toggle>
                <mat-button-toggle value="completed">Completed</mat-button-toggle>
                <mat-button-toggle value="finished">Finished</mat-button-toggle>
                <mat-button-toggle value="cancel">Cancel</mat-button-toggle>
            </mat-button-toggle-group>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <mat-form-field>
                <mat-label>Client</mat-label>
                <mat-select>
                    <mat-option>
                        A
                    </mat-option>
                    <mat-option>
                        B
                    </mat-option>
                    <mat-option>
                        C
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-sm-4">
            <mat-form-field>
                <mat-label>Unit</mat-label>
                <mat-select>
                    <mat-option>
                        A
                    </mat-option>
                    <mat-option>
                        B
                    </mat-option>
                    <mat-option>
                        C
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 d-flex">
            <div class="my-auto mr-2">Start</div>
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker1">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col-sm-6 d-flex">
            <mat-checkbox class="my-auto mr-2">End Date</mat-checkbox>
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker2">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <mat-form-field appearance="fill">
                <mat-label>Comment</mat-label>
                <textarea matInput placeholder="Please write down the comment"></textarea>
            </mat-form-field>
        </div>
    </div>
</div>
<div mat-dialog-actions class="justify-content-end d-flex">
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="warn">Save</button>
</div>
