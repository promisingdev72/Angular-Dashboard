<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header card-header-danger">
          Filter
      </div>
      <div class="card-body row">
        <div class="col-sm-4">
          <mat-form-field>
            <input matInput placeholder="Name">
          </mat-form-field>
        </div>
        <div class="col-sm-4">
          <mat-form-field>
            <mat-label>Team</mat-label>
            <mat-select>
              <mat-option *ngFor="let team of teams" [value]="team.value">
                {{team.teamName}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-sm-4">
          <mat-form-field>
            <mat-label>Skill</mat-label>
            <mat-select>
              <mat-option *ngFor="let skill of skills" [value]="skill.value">
                {{skill.skillName}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="card btn-add ml-auto">
      <button mat-raised-button color="warn">Add New Archtects</button>
    </div>
    <div class="card">
      <div class="card-header card-header-danger text-center">
        Architects
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover">
              <thead>
                  <th>
                      Name
                  </th>
                  <th>
                      Level
                  </th>
                  <th>
                      Team
                  </th>
                  <th>
                      % Allocation
                  </th>
                  <th>
                      Actuall Project
                  </th>
                  <th>
  
                  </th>
              </thead>
              <tbody>
                  <tr *ngFor = "let tabledata of tabledatas">
                      <td>
                          {{tabledata.name}}
                      </td>
                      <td>
                          {{tabledata.level}}
                      </td>
                      <td>
                          {{tabledata.team}}
                      </td>
                      <td>
                          {{tabledata.allocation}}
                      </td>
                      <td>
                          {{tabledata.actuallproject}}
                      </td>
                      <td (click)="architectsModal()" class="point-cursor">
                          <i class="{{tabledata.editclass}}"></i>
                      </td>
                  </tr>
              </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
